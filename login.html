<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>e-LearnHub Login</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="login-body">
    <div class="login-wrapper">
      <div class="login-heading" style="text-align: center; display: block">
        <h2>e-LearnHub</h2>
        <p>Please log In</p>
      </div>
      <div>
        <div>
          <label for="email">Email Address</label>
          <i class="fa-regular fa-envelope"></i>
        </div>
        <div class="email">
          <input
            type="email"
            name="email"
            placeholder="Username@gmail.com"
            autofocus
          />
        </div>
      </div>
      <div>
        <div>
          <label for="password">Password</label>
          <i class="fa-solid fa-lock"></i>
        </div>
        <div class="password">
          <input
            type="password"
            name="password"
            placeholder="Enter your Password"
          />
        </div>
      </div>
      <a href="/index.html">
        <button class="login-btn">Login</button>
      </a>
      <div class="login-footer">
        <button class="sign-up-btn">Signup</button
        ><button class="fg-btn">Forgot Password?</button>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/6f879d6c21.js"
    crossorigin="anonymous"
  ></script>
</html>
